<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Munchkin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Munchkin</h1>

    <p class="add-player"><a href="#" class="btn btn--add">Add player</a></p>

    <div class="players"></div>

    <script type="text/template" id="player-template">
        <div class="player">
            <p class="player--remove"><a href="#">&times;</a></p>
            <h2 class="player--name">{name}</h2>
            <img src="http://lorempixel.com/300/200/animals/" alt="">
            <div class="player--stats">
                <div class="player--stat player--stat__level">
                    <p class="stat-value stat-value--editable"><span>1</span></p>
                    <p class="stat-title">Level</p>
                </div>
                <div class="player--stat player--stat__strength">
                    <p class="stat-value">1</p>
                    <p class="stat-title">Strength</p>
                </div>
                <div class="player--stat player--stat__gear">
                    <p class="stat-value stat-value--editable"><span>0</span></p>
                    <p class="stat-title">Gear</p>
                </div>
            </div>
        </div>
    </script>

    <script src="jquery-1.10.2.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
